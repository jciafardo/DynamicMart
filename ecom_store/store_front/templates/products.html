<!DOCTYPE html>
<html lang="en">
{% extends 'banner-cart.html' %}
{% load static %}

{% block head %}
<head>
    <meta charset="utf-8">
    <title>Product Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="cars" name="keywords">
    <meta content="luxery cars for sale" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">







</head>
{% endblock %}

{% block content %}
<body>
    <!-- Rent A Car Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase text-center mb-5">Find Your Car</h1>
            <div class="row">
                {% for product in ordered_products %}
                <div class="col-lg-4 col-md-6 mb-2">
                    <div class="rent-item mb-4">
                        <img class="img-fluid mb-4" src="{% static 'store_front/images/products/' %}{{product.picture}}" alt="">
                        <h4 class="text-uppercase mb-4">{{product.name}}</h4>
                        <div class="d-flex justify-content-center mb-4">
                            <div class="px-2">
                                <i class="fa fa-car text-primary mr-1"></i>
                                <span>{{product.year}}</span>
                            </div>
                            <div class="px-2 border-left border-right">
                                <i class="fa fa-cogs text-primary mr-1"></i>
                                <span>AUTO</span>
                            </div>
                            <div class="px-2">
                                <i class="fa fa-road text-primary mr-1"></i>
                                <span>{{product.miles}}</span>
                            </div>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" name="add-cart-item-id" value="{{product.id}}" class="btn btn-primary px-3" href="">Add To Cart</button>
                            <a href="/view/{{product.name}}" class="btn btn-danger px-3">Buy Now</a>

                        </form>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

    <!-- Rent A Car End -->





    <!-- JavaScript Libraries -->
<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<!--    <script src="{% static 'store/lib/easing/easing.min.js' %}"></script>-->
<!--    <script src="{% static 'store/lib/waypoints/waypoints.min.js' %}"></script>-->
<!--    <script src="{% static 'store/lib/owlcarousel/owl.carousel.min.js' %}"></script>-->
<!--    <script src="{% static 'store/lib/tempusdominus/js/moment.min.js' %}"></script>-->
<!--    <script src="{% static 'store/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>-->
<!--    <script src="{% static 'store/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>-->

    <!-- Template Javascript -->

</body>
{% endblock %}
</html>
